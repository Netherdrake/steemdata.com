<template name="stats">
    <div class="container">

        <h3>Overview</h3>
        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading"><h5>DB Size</h5></div>
                    <div class="panel-body">{{number stats.dbSize}} MB</div>
                </div>
            </div>
        </div>

        <h3>Indexers</h3>
        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading"><h5>Operations</h5></div>
                    <div class="panel-body">{{number indexer.operations_checkpoint}}</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading"><h5>Comments</h5></div>
                    <div class="panel-body">{{number indexer.comments_checkpoint}}</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading"><h5>Accounts (verify)</h5></div>
                    <div class="panel-body">{{indexer.accounts_checkpoint}}</div>
                </div>
            </div>
        </div>

        <h3>Operations</h3>
        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading"><h5>Operations</h5></div>
                    <div class="panel-body">
                        {{> statNumber stats.Operations}}
                    </div>
                </div>
            </div>
        </div>

        <h3>Accounts</h3>
        <div class="row">

            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading"><h5>Accounts</h5></div>
                    <div class="panel-body">
                        {{> statNumber stats.Accounts}}
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading"><h5>Account Operations</h5></div>
                    <div class="panel-body">
                        {{> statNumber stats.AccountOperations}}
                    </div>
                </div>
            </div>
        </div>

        <h3>Content</h3>
        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading"><h5>Posts</h5></div>
                    <div class="panel-body">
                        {{> statNumber stats.Posts}}
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading"><h5>Comments</h5></div>
                    <div class="panel-body">
                        {{> statNumber stats.Comments}}
                    </div>
                </div>
            </div>
        </div>


        <h3>Health Checks</h3>
        <i>In case of infrastructure failure, SteemData can fall behind the blockchain head.</i>
        <br>
        <br>
        <a href="https://api.steemdata.com/health" class="btn btn-default">SteemData Head Check</a>
        <a href="https://api.steemdata.com/health/collections" class="btn btn-default">Collections Health Check</a>
        <a href="https://api.steemdata.com/health/steemd" class="btn btn-default">Steemd Status</a>
    </div>
</template>

<template name="statNumber">
    {{number count}} entries âˆ™ {{number size}} MB
</template>
