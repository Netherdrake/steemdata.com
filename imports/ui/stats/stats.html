<template name="stats">
    <div class="container">

        <h3>Quick Overview</h3>
        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading"><h5>Last Block</h5></div>
                    <div class="panel-body">{{number lastBlock}}</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading"><h5>DB Size</h5></div>
                    <div class="panel-body">{{number stats.dbSize}} MB</div>
                </div>
            </div>
        </div>

        <h3>Accounts</h3>
        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading"><h5>Accounts</h5></div>
                    <div class="panel-body">
                        {{> statNumber stats.Accounts}}
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading"><h5>Operations</h5></div>
                    <div class="panel-body">
                        {{> statNumber stats.Operations}}
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading"><h5>Account Operations</h5></div>
                    <div class="panel-body">
                        {{> statNumber stats.AccountOperations}}
                    </div>
                </div>
            </div>
        </div>

        <h3>Content</h3>
        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading"><h5>Posts</h5></div>
                    <div class="panel-body">
                        {{> statNumber stats.Posts}}
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading"><h5>Comments</h5></div>
                    <div class="panel-body">
                        {{> statNumber stats.Comments}}
                    </div>
                </div>
            </div>
        </div>



        <h3>Blockchain Syncing Status</h3>
        <i>SteemData occasionally falls behind the blockchain head. See the damage here:</i>
        <br>
        <br>
        <a href="https://api.steemdata.com/health" class="btn btn-default">Block Head Check</a>
        <a href="https://api.steemdata.com/health/collections" class="btn btn-default">Collections Health Check</a>
    </div>
</template>

<template name="statNumber">
    {{number count}} entries âˆ™ {{number size}} MB
</template>
