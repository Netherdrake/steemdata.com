<template name="mainLayout">
    {{> navbar}}
    {{> Template.dynamic template=body}}
    {{> footer}}
</template>

<template name="navbar">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor '/'}}">SteemData</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="{{isActiveRoute 'home'}}"><a href="{{pathFor '/'}}">Home</a></li>
                    <li class="{{isActiveRoute 'guide'}}"><a href="{{pathFor '/guide'}}">Getting Started</a></li>
                    <li class="{{isActiveRoute 'stats'}}"><a href="{{pathFor '/stats'}}">DB Stats</a></li>
                    <li class="{{isActiveRoute 'tickers'}}"><a href="{{pathFor '/tickers'}}">Tickers</a></li>
                    <li class="{{isActiveRoute 'charts'}}"><a href="{{pathFor '/charts'}}">Charts</a></li>
                    <!--<li class="{{isActiveRoute 'apps'}}"><a href="{{pathFor '/apps'}}">Apps</a></li>-->
                </ul>
            </div>
        </div>

        <a href='https://github.com/SteemData' target="_blank">
            <img alt='Fork me on GitHub' data-canonical-src='https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png' src='https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67' style='position:absolute;top:0;right:0;border:0;'>
        </a>

    </nav>
</template>

<template name="footer">
    <div class="container">
        <br>
        <hr>
        <i>
            Built with ♥ by <a href="https://steemit.com/@furion">@furion</a> ∙ Big thanks to
            <a href="https://steemit.com/@cass">@cass</a> for funding the project.
        </i>

    </div>
    <br>
</template>
