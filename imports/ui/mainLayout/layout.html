<template name="mainLayout">
    {{> navbar}}
    {{> Template.dynamic template=body}}
    {{> footer}}
</template>

<template name="navbar">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor '/'}}">SteemData</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="{{isActiveRoute 'home'}}"><a href="{{pathFor '/'}}">Home</a></li>
                    <li class="{{isActiveRoute 'stats'}}"><a href="{{pathFor '/stats'}}">Statistics</a></li>
                </ul>
            </div>
        </div>
    </nav>
</template>

<template name="footer">
    <div class="container">
        <br>
        <hr>
        ©2016 steemdata.com ∙ <a href="https://steemit.com/@furion">Built with ♥ by @furion</a> ∙ SteemData is brought to you by <a href="https://steemsports.com"> SteemSports</a>
    </div>
    <br>
</template>
