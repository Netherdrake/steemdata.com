<template name="mainLayout">
    {{> navbar}}
    {{> Template.dynamic template=body}}
    {{> footer}}
</template>

<template name="navbar">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor '/'}}">SteemData</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="{{isActiveRoute 'home'}}"><a href="{{pathFor '/'}}">Home</a></li>
                    <li class="{{isActiveRoute 'stats'}}"><a href="{{pathFor '/stats'}}">DB Stats</a></li>
                    <li class="{{isActiveRoute 'tickers'}}"><a href="{{pathFor '/tickers'}}">Tickers</a></li>
                    <li class="{{isActiveRoute 'charts'}}"><a href="{{pathFor '/charts'}}">Charts</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Apps <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="https://mentions.steemdata.com">Mentions</a></li>
                            <li><a href="https://phist.steemdata.com">Post History</a></li>
                            <li class="divider"></li>
                            <li><a href="https://steemq.com">SteemQ Video</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Documentation <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="{{pathFor '/guide'}}">MongoDB Guide</a></li>
                            <li><a href="{{pathFor '/api'}}">WebAPI Guide</a></li>
                            <li class="divider"></li>
                            <li><a href="https://github.com/SteemData">GitHub</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

    </nav>
</template>

<template name="footer">
    <div class="container">
        <br>
        <hr>
        <i>
            Built with ♥ by <a href="https://steemit.com/@furion">@furion</a> ∙ Big thanks to
            <a href="https://steemit.com/@cass">@cass</a> for funding the project.
        </i>

    </div>
    <br>
</template>
