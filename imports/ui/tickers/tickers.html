<template name="tickers">
    <div class="container">

        <h3>Head Prices</h3>
        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading"><h5>STEEM/USD</h5></div>
                    <div class="panel-body">${{round lastPrice.steem_usd_implied 4}} USD</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading"><h5>SBD/USD</h5></div>
                    <div class="panel-body">${{round lastPrice.sbd_usd_implied 4}} USD</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading"><h5>BTC/USD</h5></div>
                    <div class="panel-body">${{round lastPrice.btc_usd 2}} USD</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading"><h5>STEEM/BTC</h5></div>
                    <div class="panel-body">{{round lastPrice.steem_btc 8}} BTC</div>
                </div>
            </div>
        </div>
        <i>*Prices are updated houry. Last update {{timeFromNowReactive lastPrice.timestamp}}.</i>
