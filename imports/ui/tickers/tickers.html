<template name="tickers">
    <div class="container">

        <h3>Head Prices</h3>
        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading"><h5>STEEM/USD</h5></div>
                    <div class="panel-body">${{round lastPrice.steem_usd_implied 4}} USD</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading"><h5>SBD/USD</h5></div>
                    <div class="panel-body">${{round lastPrice.sbd_usd_implied 4}} USD</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading"><h5>BTC/USD</h5></div>
                    <div class="panel-body">${{round lastPrice.btc_usd 2}} USD</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading"><h5>STEEM/BTC</h5></div>
                    <div class="panel-body">{{round lastPrice.steem_btc 8}} BTC</div>
                </div>
            </div>
        </div>
        <i>Prices are updated every 5 minutes. Last update {{timeFromNowReactive lastPrice.timestamp}}.</i>

        <br>
        <br>
        <!--<iframe width="900" height="800" frameborder="0" scrolling="no" src="//plot.ly/~furion/12.embed"></iframe>-->

        <h3>Charts</h3>
        <div>

            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#steem" aria-controls="home" role="tab"
                                                          data-toggle="tab">STEEM/BTC</a></li>
                <li role="presentation"><a href="#sbd" aria-controls="profile" role="tab" data-toggle="tab">SBD/BTC</a></li>
                <li role="presentation"><a href="#btc" aria-controls="profile" role="tab" data-toggle="tab">BTC/USD</a></li>

            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="steem">
                    <div class="row">
                        <iframe src='tv_steem_btc.html' width="1150" height="700" frameborder="0"
                                scrolling="no"></iframe>
                    </div>
                </div>

                <div role="tabpanel" class="tab-pane" id="sbd">
                    <div class="row">
                        <iframe src='tv_sbd_btc.html' width="1150" height="700" frameborder="0"
                                scrolling="no"></iframe>
                    </div>
                </div>

                <div role="tabpanel" class="tab-pane" id="btc">
                    <div class="row">
                        <iframe src='tv_btc_usd.html' width="1150" height="700" frameborder="0"
                                scrolling="no"></iframe>
                    </div>
                </div>


            </div>
        </div>


    </div>
</template>
